    />
  </head>
  <body>
    <label>Date of Birth</label>
    <input type="text" placeholder="Year" id="year" />
    <input type="text" placeholder="Month" id="month" />
    <input type="text" placeholder="Date" id="date" />
    <button type="button" onclick="dob()" class="btn btn-outline-dark">
      Calculate
    </button>
    <script>
      function dob() {
        let birthYear = parseInt(document.getElementById("year").value);
        let birthMonth = parseInt(document.getElementById("month").value);
        let birthDate = parseInt(document.getElementById("date").value);
        let currentYear = 2022;
        let currentMonth = 12;
        let currentDate = 29;
        let ageInYears = currentYear - birthYear;
        let ageInMonths = currentMonth - birthMonth;
        let ageInDays = currentDate - birthDate;
        if (birthDate > currentDate) {
          currentDate = currentDate + month[birthMonth - 1];
          currentMonth = currentMonth - 1;
        }
        if (birthMonth > currentMonth) {
          currentYear = currentYear - 1;
          currentMonth = currentMonth + 12;
        }

        document.write(
          `${ageInYears} years, ${ageInMonths} months, ${ageInDays} days old.`
        );
      }
    </script>

      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
